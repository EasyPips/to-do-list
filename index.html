<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do list</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <h1 class="p-4">to-do list</h1>
  </header>
  <div id="container" class="mx-auto container-fluid col">
     <input type="text" id="text" value="" placeholder="input a task" class="p-2 text-dark border border-primary col-12">
     <input class="m-1 p-2 bg-info text-white col-4"  type="button" value="+ add to list" id="add">
     <input type="button" class="m-1 p-2 bg-danger text-light col-4" value="clear list" id="remove">
    </div>

    <div id="display">
      <ul id="un">
        
      </ul>
    </div>


    <script src="/js/index.js"></script>
    <script src="/js/bootstrap.js"></script>
</body>

</html>
